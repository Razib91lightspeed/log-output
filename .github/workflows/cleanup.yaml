name: Cleanup branch environment

on:
  delete:

# Required for Workload Identity Federation
permissions:
  id-token: write
  contents: read

env:
  PROJECT_ID: project-d585011e-65cd-481e-b8a
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b

jobs:
  cleanup:
    name: Delete Kubernetes namespace for deleted branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (not strictly needed, but standard)
        uses: actions/checkout@v4

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/864569330386/locations/global/workloadIdentityPools/github-pool/providers/github-provider-v3
          service_account: github-actions@project-d585011e-65cd-481e-b8a.iam.gserviceaccount.com
          token_format: access_token

      # Set up gcloud
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Get GKE credentials
      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          project_id: ${{ env.PROJECT_ID }}
          location: ${{ env.GKE_ZONE }}

      # Delete namespace if a branch was deleted
      - name: Delete namespace for deleted branch
        run: |
          echo "Ref type: ${{ github.event.ref_type }}"
          echo "Ref name: ${{ github.event.ref }}"

          # Only act on branch deletions
          if [ "${{ github.event.ref_type }}" != "branch" ]; then
            echo "Not a branch delete, skipping cleanup."
            exit 0
          fi

          BRANCH_NAME="${{ github.event.ref }}"

          # Never delete project (main)
          if [ "$BRANCH_NAME" = "main" ]; then
            echo "Main branch deleted? Skipping namespace deletion."
            exit 0
          fi

          echo "Deleting namespace for branch: $BRANCH_NAME"

          kubectl delete namespace "$BRANCH_NAME" || true
