apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      containers:
        - name: log-output
          image: europe-north1-docker.pkg.dev/project-d585011e-65cd-481e-b8a/k8s-images/log-output:3.2
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_DB
              value: pingpong
            - name: POSTGRES_USER
              value: pingpong
            - name: POSTGRES_PASSWORD
              value: pingpong
