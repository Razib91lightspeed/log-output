apiVersion: batch/v1
kind: CronJob
metadata:
  name: todo-wikipedia-reminder
  namespace: project
spec:
  schedule: "0 * * * *"   # every hour
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: reminder
              image: curlimages/curl:8.6.0
              env:
                - name: TODO_BACKEND_URL
                  value: "http://todo-backend-svc:2345/todos"
              command:
                - /bin/sh
                - -c
                - |
                  set -e

                  RANDOM_URL=$(curl -sI https://en.wikipedia.org/wiki/Special:Random \
                    | grep -i '^location:' \
                    | awk '{print $2}' \
                    | tr -d '\r')

                  echo "Random Wikipedia URL: $RANDOM_URL"

                  curl -X POST "$TODO_BACKEND_URL" \
                    -H "Content-Type: application/json" \
                    -d "{\"content\":\"Read $RANDOM_URL\"}"
