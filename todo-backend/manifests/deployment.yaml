apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: razibhasan2/todo-backend:amd64-publish
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"

            # --- Database ---
            - name: DB_HOST
              value: todo-postgres.project.svc.cluster.local
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: todo-db-secret
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: todo-db-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: todo-db-secret
                  key: DB_PASSWORD

            # --- NATS (NEW, required for broadcaster) ---
            - name: NATS_URL
              value: "nats://my-nats:4222"